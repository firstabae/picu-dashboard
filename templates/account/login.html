{% extends 'base.html' %}

{% block title %}Login - PICU{% endblock %}

{% block content %}
<div class="min-h-[70vh] flex items-center justify-center py-8 -mt-8">
    <div class="w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 gradient-primary rounded-2xl mb-4">
                <span class="text-white font-bold text-2xl">P</span>
            </div>
            <h1 class="text-2xl font-bold text-dark-900">Selamat Datang Kembali</h1>
            <p class="text-dark-500 mt-1">Masuk ke akun PICU Anda</p>
        </div>

        <!-- Login Card -->
        <div class="bg-white rounded-2xl shadow-xl border border-dark-100 p-8">
            <form method="post" class="space-y-5">
                {% csrf_token %}

                <div>
                    <label for="id_login" class="block text-sm font-medium text-dark-700 mb-2">
                        Email
                    </label>
                    <input type="email" name="login" id="id_login" required autofocus
                        class="w-full px-4 py-3 border border-dark-200 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all"
                        placeholder="email@contoh.com">
                </div>

                <div>
                    <label for="id_password" class="block text-sm font-medium text-dark-700 mb-2">
                        Password
                    </label>
                    <input type="password" name="password" id="id_password" required
                        class="w-full px-4 py-3 border border-dark-200 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all"
                        placeholder="Masukkan password">
                </div>

                {% if form.errors %}
                <div
                    class="bg-red-50 text-red-700 p-4 rounded-xl text-sm flex items-center gap-3 border border-red-200">
                    <svg class="w-5 h-5 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd"
                            d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                            clip-rule="evenodd" />
                    </svg>
                    <span>Email atau password salah. Silakan coba lagi.</span>
                </div>
                {% endif %}

                <button type="submit" class="w-full btn-primary text-white py-3.5 rounded-xl font-semibold text-base">
                    Masuk
                </button>
            </form>

            <!-- Divider -->
            <div class="relative my-8">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-dark-200"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-4 bg-white text-dark-500">Belum punya akun?</span>
                </div>
            </div>

            <a href="{% url 'account_signup' %}"
                class="block w-full text-center py-3.5 border-2 border-primary-500 text-primary-600 rounded-xl font-semibold hover:bg-primary-50 transition-all">
                Daftar Sekarang
            </a>
        </div>
    </div>
</div>
{% endblock %}
